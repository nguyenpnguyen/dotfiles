general {
    grace = 5
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpaper/catppuccin-coffee.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1 # Vibrant!!!
    brightness = 0.5000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true 
    outer_color = rgb(151515)
    inner_color = rgb(200, 200, 200)
    font_color = rgb(10, 10, 10)
    fade_on_empty = false 
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    allow_breaks="true"
    text = cmd[update:30000] echo "<b><big> $(date +"%H:%M")</big></b>"
    font_color = rgb(200, 200, 200)
    font_size = 64 
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -30
    halign = center 
    valign = top
}

# User label
label {
    monitor =
    allow_breaks="true"
    text = Hey <span text_transform="capitalize">$USER</span>
    font_color = rgb(200, 200, 200)
    font_size = 20
    font_family = JetBrains Mono Nerd Font 10
    position = 24, -144
    halign = center 
    valign = top
}


# Type to unlock
label {
    monitor =
    text = Type to unlock!
    color = #ffffff
    font_size = 16
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 30
    halign = center
    valign = bottom
}
